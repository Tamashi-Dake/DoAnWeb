<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/DoAnWeb/modules/feedback/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div id="feedback">
        <form action="">
            <h1 class="name-feedback">FEEDBACK</h1>
            <div class="close-feedback">
                <i class="bi bi-x-lg"></i>
            </div>
            <div class="name">
                <input class="input-feedback input-feedback-name" type="text" placeholder="Full name">
            </div>
            <div class="name">
                <input class="input-feedback input-feedback-title" type="text" placeholder="Title">
            </div>
            <textarea class="textarea-feedback" cols="10" rows="5" placeholder="Enter your opinios here"></textarea>
            <button class="send-feedback">Send</button>
        </form>

    </div>
</body>

</html>
