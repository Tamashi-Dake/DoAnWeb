<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/assets/themify-icons-font/themify-icons/themify-icons.css">
</head>
<body>
    <div id="login">
        <form action="" class="login-name bor">
            <img src="/imgs/duy.jpg" alt="duy" class="img">
            <i class="ti-close"></i>
            <h1 class="name">ĐĂNG NHẬP</h1>
            <div class="input-login">
                <p class="text-login">Tên đăng nhập:</p>
                <input type="text" class="input-text" placeholder="Username">
            </div>
            <div class="pass">
                <p class="text-pass">Mật khẩu:</p>
                <input type="password" class="input-pass" placeholder="Password">
            </div>
            <button class="button">LOGIN</button>

        </form>
    </div>

</body>
</html>
